<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Side Panel</title>
  <style>
    body { background: #343541; margin: 0; padding: 0; font-family: system-ui, sans-serif; }
    .chat-container {
      max-width: 420px;
      margin: 0 auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #343541;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .chat-header {
      padding: 1rem;
      border-bottom: 1px solid #22232a;
      font-size: 1.2rem;
      font-weight: 600;
      color: #fff;
      background: #202123;
      border-radius: 0.5rem 0.5rem 0 0;
      text-align: center;
    }
    .chat-window {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: #343541;
    }
    .message {
      margin-bottom: 1.2rem;
      display: flex;
      align-items: flex-start;
      gap: 0.7rem;
    }
    .message.user {
      flex-direction: row-reverse;
    }
    .message .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #444654;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #fff;
      font-size: 1.1rem;
    }
    .message .bubble {
      max-width: 70%;
      padding: 0.8rem 1.1rem;
      border-radius: 1.2rem;
      font-size: 1rem;
      line-height: 1.5;
      background: #444654;
      color: #fff;
      word-break: break-word;
    }
    .message.user .bubble {
      background: #19c37d;
      color: #fff;
    }
    .input-area {
      display: flex;
      gap: 0.5rem;
      padding: 1rem;
      background: #40414f;
      border-radius: 0 0 0.5rem 0.5rem;
    }
    .input-area input {
      flex: 1;
      padding: 0.7rem 1rem;
      border-radius: 0.5rem;
      border: none;
      background: #343541;
      color: #fff;
      font-size: 1rem;
    }
    .input-area button {
      background: #19c37d;
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      padding: 0 1.2rem;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .input-area button:hover {
      background: #15a76a;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Chat Side Panel</div>
   
    <div id="chat-window" class="chat-window"></div>
    <form class="input-area" id="chat-form" autocomplete="off">
      <input id="message-input" type="text" placeholder="Type your message..." autocomplete="off" />
      <button id="send-btn" type="submit">Send</button>
    </form>
  </div>
  <script src="./dist/sidepanel.js"></script>
</body>
</html>
